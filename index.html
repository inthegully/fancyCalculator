<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="target.css" media="screen" title="no title" charset="utf-8">
  <title>Document</title>
</head>
<body>
<form class="flexform" onsubmit="return false">
    <button class="operator" id="clears" value="c">C</button>
    <div class="output" id="display"></div>
    <button class="num" id="seven" value="7">7</button>
    <button class="num" id="eight" value="8">8</button>
    <button class="num" id="nine" value="9">9</button>
    <button class="operator" id="divide" value="/">/</button>
    <button class="num" id="four" value="4">4</button>
    <button class="num" id="five" value="5">5</button>
    <button class="num" id="six" value="6">6</button>
    <button class="operator" id="multiply" value="*">X</button>
    <button class="num" id="one" value="1">1</button>
    <button class="num" id="two" value="2">2</button>
    <button class="num" id="three" value="3">3</button>
    <button class="operator" id="subtract" value="-">-</button>
    <button class="num" id="zero" value="0">0</button>
    <button id="decimal" value=".">.</button>
    <button class="operator" id="equals" value="=">=</button>
    <button class="operator" id="add" value="+">+</button>
</form>

<script src="http://localhost:35729/livereload.js" charset="utf-8"></script>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
